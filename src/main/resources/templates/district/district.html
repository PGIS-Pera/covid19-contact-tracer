<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/district/add'}" >
        <i class="far fa-building" ></i > &nbsp; Add
                                          District </a >
    </div >
    <div class="col" >
      <span class="font-weight-bold h2" >                    District Details </span >
    </div >
    <div class="col" >
      <a class="btn btn-primary" data-th-href="${'/home'}" id="searchShow" tabindex="2" >
        <i class="fas fa-home" style="font-size: 20px" ></i >&nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >

<div class="container-fluid text-center" >
  <div class="col" >
    <!--if not empty list-->
    <div class="container-fluid" data-th-if="${not #lists.isEmpty(districts)}"
         id="districtListTable" >
      <table class="table table-hover table-striped" id="myTable" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <th >Province</th >
          <th >District</th >
          <th >Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="district, rowCount : ${districts}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th data-th-text="${district.province.province}" ></th >
          <th data-th-text="${district.name}" ></th >

          <th ><a class="btn btn-success btn-sm" data-th-href="${'/district/' + district.id}"
                  id="districtView" ><i
                class="fa fa-folder-open" ></i >&nbsp;View</a >
            <a class="btn btn-primary btn-sm" data-th-href="${'/district/edit/' + district.id}"
               id="districtEdit" ><i
                  class="fa fa-edit" ></i >&nbsp;Edit</a >
            <a class="btn btn-danger btn-sm" data-th-href="${'/district/remove/' + district.id}"
               data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
               data-th-onclick="if(!(confirm('Are you want to delete this civilStatus ?'))) return false"
               id="districtRemove"
            ><i
                  aria-hidden="true" class="fa fa-trash" ></i >
              Delete</a >

          </th >
        </tr >
        </tbody >
      </table >
    </div >
    <!--if empty list-->
    <div class="row" data-th-if="${ #lists.isEmpty(districts)}" >
      <div class="col-sm-12" >
        <div class="alert alert-warning alert-dismissible fade show"
             role="alert" >
          <button aria-label="Close" class="close" data-dismiss="alert"
                  type="button" >
            <span aria-hidden="true" >&times;</span >
          </button >
          <h3 class="text-center text-danger" >
            <strong >There is no district upto know please add district to
                     the system
                     using add district button.
            </strong >
          </h3 >
        </div >
      </div >
    </div >
    <!--Show saved district-->
    <div class="row" data-th-if="${districtDetail!=null}" >
      <div class="col-sm-12" >
        <div class="alert alert-success alert-dismissible fade show"
             role="alert" >
          <button aria-label="Close" class="close" data-dismiss="alert"
                  type="button" >
            <span aria-hidden="true" >&times;</span >
          </button >
          <div class="container" >
            <div data-th-replace="~{district/district-detail :: districtDetail}" ></div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >
<!--footer fragment-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<!-- data table -->
<script src="/js/pagination.js" ></script >
</body >
</html >
