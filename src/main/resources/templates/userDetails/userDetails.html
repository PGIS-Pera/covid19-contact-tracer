<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/userDetails/add'}" tabindex="1" >
        <i class="fas fa-plus" style="font-size: 20px" ></i >&nbsp;&nbsp;New
      </a >
    </div >
    <div class="col" >
      <span class="font-weight-bold h2" data-th-text="${contendHeader}" > </span >
    </div >
    <div class="col" >
      <a class="btn btn-primary" data-th-href="${'/home'}" id="searchShow" tabindex="2" >
        <i class="fas fa-home" style="font-size: 20px" ></i >&nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >
<div class="container-fluid text-center" >
  <div class="col" >
    <div class="col" data-th-if="${not #lists.isEmpty(userDetailses)}" >
      <table class="table table-hover table-responsive-sm  table-striped" id="myTable" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Image</th >
          <th > Reg Number</th >
          <th > Name</th >
          <th > Mobile</th >
          <th > Land</th >
          <th > Relevant Party</th >
          <th > Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="userDetails, rowCount : ${userDetailses}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th >
            <div class="image" data-th-if="${userDetails.fileInfo !=null}" >
              <img class="rounded" id="img" src=""
                   style="height:50px; width:50px;border-radius: 1px"
                   alt="User Details images"
                   data-th-src="${userDetails.fileInfo.url}" />
            </div >
          </th >
          <th data-th-text="${userDetails.number}" ></th >
          <th data-th-text="${userDetails.name}" ></th >
          <th data-th-text="${userDetails.mobileOne}" ></th >
          <th data-th-text="${userDetails.land}" ></th >
          <th data-th-text="${userDetails.relevantParty.relevantParty}" ></th >
          <th >
            <a data-th-href="${'/userDetails/' + userDetails.id}"
               class="btn btn-primary btn-sm" ><i
                  class="fa fa-folder-open" style="font-size: 15px" ></i >&nbsp;View</a >
            <a data-th-href="${'/userDetails/edit/' + userDetails.id}"
               class="btn btn-success btn-sm" ><i class="fa fa-edit"
                                                  style="font-size: 15px" ></i >&nbsp;Edit</a >
          </th >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
  <!--Error-->
  <div class="row" data-th-if="${ #lists.isEmpty(userDetailses)}" >
    <div class="col-sm-12" >
      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true" >&times;</span >
        </button >
        <h3 class="text-center text-danger" >
          <strong >There is no userDetails upto now please add userDetails to the system
                   using "New" button.
          </strong >
        </h3 >
      </div >
    </div >

  </div >
</div >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
