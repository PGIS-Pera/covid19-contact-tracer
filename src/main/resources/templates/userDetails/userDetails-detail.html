<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--header buttons and title -->
<div class="container-fluid" >
  <div class="row" >
    <div class="col" >
      <h4 class=" text-center" >
        <strong >
          <span data-th-text="${userDetail.number+' '+userDetail.title.title +' '+userDetail.name}" ></span >
        </strong >
      </h4 >
    </div >
  </div >
  <div class="row d-flex justify-content-center" >
    <div class="col text-center" >
      <a class="btn btn-primary" data-th-href="${'/home'}" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
      </a >
    </div >
    <div class="col text-center" >
      <a class="btn btn-success" data-th-href="${'/person'}" >
        <i class="fa fa-list" ></i >&nbsp; View List
      </a >
    </div >
    <div class="col text-center" >
      <a data-th-href="${'/userDetails/edit/' + userDetail.id}"
         class="btn btn-warning" ><i class="fa fa-edit"
                                     style="font-size: 15px" ></i >&nbsp;Edit</a >
    </div >
  </div >
</div >
<!-- details -->
<div class="container-fluid " >
  <div class="row" >
    <!--Left Side-->
    <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
      <!--number-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="number" >User Number :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.number}" id="number" ></p >
        </div >
      </div >
      <!--Tittle -->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="title" >Title :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.title.title}" id="title" ></p >
        </div >
      </div >
      <!--Name-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="name" >Name :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.name}" id="name" ></p >
        </div >
      </div >
      <!--Calling Name-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="callingName" >Calling Name :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.callingName}" id="callingName" ></p >
        </div >
      </div >
      <!--Nic-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="nic" >NIC No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.nic}" id="nic" ></p >
        </div >
      </div >
      <!--Gender-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="gender" >Gender :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.gender.gender}" id="gender" ></p >
        </div >
      </div >
      <!--Date of birth-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="dateOfBirth" >Birth date :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.dateOfBirth}" id="dateOfBirth" ></p >
        </div >
      </div >
      <!--Image-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" >Image :</label >
        </div >
        <div class="col-md-4" >
          <!--photo details-->
          <img alt="" class="" data-th-src="${file != null ? file.url :''}"
               id="image" src=""
               style="height: 100px; width: 100%;" />
        </div >
      </div >
    </div >
    <!--Right Side-->
    <div class="form-group col-md-6 col-sm-6  flex-column" >
      <!--Address-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="address" >Address :</label >
        </div >
        <div class="col-md-8" >
          <span data-th-text="${userDetail.address}" id="address" >                            </span >
        </div >
      </div >
      <!--Mobile Number One-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="mobileOne" >Mobile One No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.mobileOne}" id="mobileOne" ></p >
        </div >
      </div >
      <!--Mobile Number Two-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="mobileTwo" >Mobile Two No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.mobileTwo}" id="mobileTwo" ></p >
        </div >
      </div >
      <!--Land Number-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="land" >Land No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.land}" id="land" ></p >
        </div >
      </div >
      <!--Email-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="email" >Email :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.email}" id="email" ></p >
        </div >
      </div >
      <!--Office email-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="officeEmail" >Office Email :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.officeEmail}" id="officeEmail" ></p >
        </div >
      </div >
      <!--Created by and created at-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="createdBy" >Created By :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.createdBy}" id="createdBy" ></p >
        </div >
      </div >
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="createdAt" >Created At :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${{userDetail.createdAt}}" id="createdAt" ></p >
        </div >
      </div >
    </div >
  </div >
</div >
<!--summary section-->
<div class="container-fluid mb-3" >
  <div class="row mt-3" >
    <div class="container" >
      <div class="row mt-3" data-th-if="${userDetailsReport!=null}" >
        <div class="container-fluid" >
          <div class="row" >
            <!--summary report-->
            <div class="col-md-6 col-sm-12" >
              <div id="accordianId" role="tablist" aria-multiselectable="true" >
                <div class="card" >
                  <div class="card-header" role="tab" id="section1HeaderId" >
                    <h5 class="mb-0" >
                      <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId"
                         aria-expanded="true"
                         aria-controls="section1ContentId" class="container-fluid accordion-toggle" >
                        Summary Report
                      </a >
                    </h5 >
                  </div >
                  <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" >
                    <div class="card-body" >
                      <div class="row" data-th-each="userDetailsReports : ${userDetailsReport}" >
                        <table class="table table-striped table-inverse " id="summaryReport" >
                          <thead class="thead-inverse" >
                          <tr >
                            <th >Index</th >
                            <th >Status Name</th >
                            <th >Record Count</th >
                          </tr >
                          </thead >
                          <tbody >
                          <tr data-th-each="attributeAndCount, index : ${userDetailsReports.attributeAndCounts}" >
                            <td data-th-text="${index.count}" ></td >
                            <td data-th-text="${attributeAndCount.name}" ></td >
                            <td data-th-text="${attributeAndCount.count}" ></td >
                          </tr >
                          </tbody >
                        </table >
                      </div >
                    </div >
                  </div >
                </div >
              </div >
            </div >
            <!--graphical representation-->
            <div class="col-md-6 col-sm-12 " >
              <div id="accordianId1" role="tablist" aria-multiselectable="true" >
                <div class="card" >
                  <div class="card-header" role="tab" id="section1HeaderId1" >
                    <h5 class="mb-0" >
                      <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId1"
                         aria-expanded="true"
                         aria-controls="section1ContentId1" class="container-fluid accordion-toggle" >
                        Graphical Representation
                      </a >
                    </h5 >
                  </div >
                  <div id="section1ContentId1" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId1" >
                    <div class="card-body" >
                      <div class="row" >
                        <canvas id="myChart" class="container-fluid col-sm-8" ></canvas >
                      </div >
                    </div >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >

<!--buttons-->
<div class="container-fluid " >
  <div class="row" >
    <!--Button-->
    <div class="form-group col-md-12 col-sm-12 text-center flex-column "
         data-sec-authorize="hasAnyAuthority('ROLE_ADMIN')" >
      <!--Back Button-->
      <a class="btn btn-dark" data-th-href="${'/userDetails'}" tabindex="10" >
        <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
      </a >
    </div >
  </div >
</div >

<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" ></script >

<script data-th-if="${userDetailsReport!=null}" type="text/javascript" src="/js/summaryReport.js" ></script >
</body >
</html >
