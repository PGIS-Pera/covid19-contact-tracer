<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="container" >
  <div class="row " >
    <div class="col" >
      <a class="btn btn-info" data-th-href="${'/home'}" >
        Back To Home
      </a >
    </div >
    <div class="col" >
      <h4 class=" text-center" >
        <strong >
          <span data-th-text="${userDetail.number+' User Details'}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col" >
      <a class="btn btn-primary" data-th-href="${'/userDetails'}" data-sec-authorize="hasAnyAuthority('ROLE_ADMIN')" >
        <i class="fa fa-list" ></i >&nbsp; View User Details
      </a >
      &nbsp;
      <a data-th-href="${'/userDetails/edit/' + userDetail.id}"
         class="btn btn-success btn-sm" ><i class="fa fa-edit"
                                            style="font-size: 15px" ></i >&nbsp;Edit</a >
    </div >
  </div >
</div >
<!--Form Content - start -->
<div class="container-fluid " >
  <div class="row" >
    <!--Left Side-->
    <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
      <!--number-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="number" >User Number :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.number}" id="number" ></p >
        </div >
      </div >
      <!--Tittle -->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="title" >Title :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.title.title}" id="title" ></p >
        </div >
      </div >
      <!--Name-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="name" >Name :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.name}" id="name" ></p >
        </div >
      </div >
      <!--Calling Name-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="callingName" >Calling Name :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.callingName}" id="callingName" ></p >
        </div >
      </div >
      <!--Nic-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="nic" >NIC No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.nic}" id="nic" ></p >
        </div >
      </div >
      <!--Gender-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="gender" >Gender :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.gender.gender}" id="gender" ></p >
        </div >
      </div >
      <!--Date of birth-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="dateOfBirth" >Birth date :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.dateOfBirth}" id="dateOfBirth" ></p >
        </div >
      </div >
      <!--Image-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" >Image :</label >
        </div >
        <div class="col-md-4" >
          <!--photo details-->
          <img alt="" class="" data-th-src="${file != null ? file.url :''}"
               id="image" src=""
               style="height: 100px; width: 100%;" />
        </div >
      </div >
    </div >
    <!--Right Side-->
    <div class="form-group col-md-6 col-sm-6  flex-column" >
      <!--Address-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="address" >Address :</label >
        </div >
        <div class="col-md-8" >
          <span data-th-text="${userDetail.address}" id="address" >                            </span >
        </div >
      </div >
      <!--Mobile Number One-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="mobileOne" >Mobile One No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.mobileOne}" id="mobileOne" ></p >
        </div >
      </div >
      <!--Mobile Number Two-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="mobileTwo" >Mobile Two No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.mobileTwo}" id="mobileTwo" ></p >
        </div >
      </div >
      <!--Land Number-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="land" >Land No :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.land}" id="land" ></p >
        </div >
      </div >
      <!--Email-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="email" >Email :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.email}" id="email" ></p >
        </div >
      </div >
      <!--Office email-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="officeEmail" >Office Email :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.officeEmail}" id="officeEmail" ></p >
        </div >
      </div >
      <!--Created by and created at-->
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="createdBy" >Created By :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${userDetail.createdBy}" id="createdBy" ></p >
        </div >
      </div >
      <div class="form-row " >
        <div class="col-md-4" >
          <label class="control-label" for="createdAt" >Created At :</label >
        </div >
        <div class="col-md-8" >
          <p data-th-text="${{userDetail.createdAt}}" id="createdAt" ></p >
        </div >
      </div >
    </div >
    <!--summary report-->
    <div data-th-if="${userDetailsReport!=null}" class="row" >
      <div class="container-fluid" >
        <div class="row" >
          <div class="col-md-6 col-sm-12" >
            <div class="row" >
              <div class="container-fluid text-center" >
                <h3 >Summary Report</h3 >
              </div >
            </div >
            <div class="row" >
              <table class="table table-striped table-inverse table-responsive" id="summaryReport" >
                <thead class="thead-inverse" >
                <tr >
                  <th >Index</th >
                  <th >Status Name</th >
                  <th >Record Count</th >
                </tr >
                </thead >
                <tbody >
                <tr data-th-each="attributeAndCount, index : ${userDetailsReport.attributeAndCounts}" >
                  <td data-th-text="${index.count}" ></td >
                  <td data-th-text="${attributeAndCount.name}" ></td >
                  <td data-th-text="${attributeAndCount.count}" ></td >
                </tr >
                </tbody >
              </table >
            </div >
          </div >
          <div class="col-md-6 col-sm-12 mb-sm-5 pt-sm-5 " >
            <div class="row" >
              <div class="container-fluid text-center" >
                <h3 > Graphical Representation </h3 >
              </div >
            </div >
            <div class="row" >
              <canvas id="myChart" class="container-fluid col-sm-8" ></canvas >
            </div >
          </div >
        </div >
      </div >
    </div >
    <!--Button-->
    <div class="form-group col-md-12 col-sm-12 text-center flex-column "
         data-sec-authorize="hasAnyAuthority('ROLE_ADMIN')" >
      <!--Back Button-->
      <a class="btn btn-dark" data-th-href="${'/userDetails'}" tabindex="10" >
        <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
      </a >
    </div >
  </div >
</div >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" ></script >
<script data-th-if="${userDetailsReport!=null}" >


    let STATUS = [];
    let PATIENT_COUNT = [];
    let COLORS = [];

    function showTableData() {
        let myTab = document.getElementById('summaryReport');
        for (let i = 1; i < myTab.rows.length; i++) {
            // GET THE CELLS COLLECTION OF THE CURRENT ROW.
            let objCells = myTab.rows.item(i).cells;
            STATUS.push(objCells.item(1).innerHTML);
            PATIENT_COUNT.push(parseInt(objCells.item(2).innerHTML));
            COLORS.push('#' + Math.floor(Math.random() * 16777215).toString(16));
        }
    }

    let canvas = document.getElementById("myChart");
    let ctx = canvas.getContext('2d');

    let data = {
        labels: STATUS,
        datasets: [
            {
                fill: true,
                backgroundColor: COLORS,
                data: PATIENT_COUNT,
// Notice the borderColor
                borderColor: ['black', 'black'],
                borderWidth: [2, 2]
            }
        ]
    };


    let options = {
        responsive: true,
        title: {
            display: true,
            text: 'Graphical representation summary data',
            position: 'top'
        },
        rotation: -0.7 * Math.PI
    };

    $(document).ready(function () {
        $('#province').select2({
            placeholder: 'Select ds office'
        })

        showTableData();
        // Chart declaration:
        let myBarChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    });


</script >
</body >
</html >
