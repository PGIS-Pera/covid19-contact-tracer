<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
    </div >
    <div class="col" >
      <span class="font-weight-bold h2" >Gramaniladhari Report </span >
    </div >
    <div class="col" >
      <a class="btn btn-primary" data-th-href="${'/home'}" id="searchShow" tabindex="2" >
        <i class="fas fa-home" style="font-size: 20px" ></i >&nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >

<div class="container-fluid text-center" >
  <!--data search form-->
  <div class="row" >
    <div class="container-fluid" >
      <form action="/report/all" method="POST" >
        <div class="row" >
          <div class="col" >
            <div class="form-row text-md-right text-sm-left" >
              <div class="col-md-4" >
                <label class="control-label" for="startDate" >From :</label >
              </div >
              <div class="col-md-8" >
                <input type="date" class="form-control " name="turnStartAt" id="startDate" >
              </div >
            </div >
          </div >
          <div class="col" >
            <div class="form-row text-md-right text-sm-left" >
              <div class="col-md-4" >
                <label class="control-label" for="endDate" >To :</label >
              </div >
              <div class="col-md-8" >
                <input type="date" class="form-control " name="turnEndAt" id="endDate" >
              </div >
            </div >
          </div >
          <div class="col" >
            <div class="form-group" >
              <div class="col-md-4" >
                <label for="endDate" ></label >
              </div >
              <div class="col-md-8" >
                <button type="submit" class="btn btn-success" >
                  <i class="fa fa-search" aria-hidden="true" ></i >
                  &nbsp; &nbsp; Search
                </button >
              </div >
            </div >
          </div >
        </div >
      </form >
    </div >
  </div >
  <!--  data show-->
  <div class="row" data-th-fragment="{gramaniladhariReportDetail.gramaNiladhariFragment}" >
    <div class="container" >
      <div class="row" >
        <div class=" bg-primary container text-center" >
          <strong ><span data-th-text="${message}" ></span ></strong >
        </div >
      </div >
      <div class="row" data-th-if="${gramaniladhariReportDetail.gramaNiladhari != null}" >
        <div class="col-6" >
          <!--Province-->
          <div class="form-row text-center" >
            <div class="col-md-4" >
              <label class="form-label " > Province :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail"
                 data-th-text="${gramaniladhariReportDetail.gramaNiladhari.dsOffice.district.province.province}" ></p >
            </div >
          </div >
          <!--District-->
          <div class="form-row text-center" >
            <div class="col-md-4" >
              <label class="form-label " > District :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail"
                 data-th-text="${gramaniladhariReportDetail.gramaNiladhari.dsOffice.district.name}" ></p >
            </div >
          </div >
          <!--AgOffice-->
          <div class="form-row text-center" >
            <div class="col-md-4" >
              <label class="form-label " > Divisional Secretory
                                           Office :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail"
                 data-th-text="${gramaniladhariReportDetail.gramaNiladhari.dsOffice.name}" ></p >
            </div >
          </div >
          <!--Number-->
          <div class="form-row text-center" >
            <div class="col-md-4" >
              <label class="form-label" > Number :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail"
                 data-th-text="${gramaniladhariReportDetail.gramaNiladhari.number}" ></p >
            </div >
          </div >
          <!--GramaNiladhariDivision-->
          <div class="form-row text-center" >
            <div class="col-md-4" >
              <label class="control-label" >Gramaniladhari Division :</label >
            </div >
            <div class="col-md-8" >
              <p class="display_detail"
                 data-th-text="${gramaniladhariReportDetail.gramaNiladhari.name}" ></p >
            </div >
          </div >
        </div >
        <!--summary report-->
        <div class="col-6" >
          <div class="container-fluid" >
            <div class="row" >
              <h3 >Summary Report</h3 >
            </div >
            <div class="row" >
              <table class="table table-striped table-inverse table-responsive" >
                <thead class="thead-inverse" >
                <tr >
                  <th >Index</th >
                  <th >Status Name</th >
                  <th >Patient Count</th >
                </tr >
                </thead >
                <tbody >
                <tr data-th-each="attributeAndCount, index : ${gramaniladhariReportDetail.attributeAndCounts}" >
                  <td data-th-text="${index.count}" ></td >
                  <td data-th-text="${attributeAndCount.name}" ></td >
                  <td data-th-text="${attributeAndCount.count}" ></td >
                </tr >
                </tbody >
              </table >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >

<!--footer fragment-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
