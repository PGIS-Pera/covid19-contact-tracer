<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
    </div >
    <div class="col" >
      <span class="font-weight-bold h2" >Summary Report </span >
    </div >
    <div class="col" >
      <a class="btn btn-primary" data-th-href="${'/home'}" id="searchShow" tabindex="2" >
        <i class="fas fa-home" style="font-size: 20px" ></i >&nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >

<div class="container-fluid text-center mt-2" >
  <!--data search form-->
  <div class="row" >
    <div class="container-fluid" >
      <form action="/report/all" method="POST" >
        <div class="row" >
          <div class="col" >
            <div class="form-row text-md-right text-sm-left" >
              <div class="col-md-4" >
                <label class="control-label" for="startDate" >From :</label >
              </div >
              <div class="col-md-8" >
                <input type="date" class="form-control " name="turnStartAt" id="startDate" required >
              </div >
            </div >
          </div >
          <div class="col" >
            <div class="form-row text-md-right text-sm-left" >
              <div class="col-md-4" >
                <label class="control-label" for="endDate" >To :</label >
              </div >
              <div class="col-md-8" >
                <input type="date" class="form-control " name="turnEndAt" id="endDate" required >
              </div >
            </div >
          </div >
          <div class="col" >
            <div class="form-group" >
              <div class="col-md-8" >
                <button type="submit" class="btn btn-success" >
                  <i class="fa fa-search" aria-hidden="true" ></i >
                  &nbsp; &nbsp; Search
                </button >
              </div >
            </div >
          </div >
        </div >
      </form >
    </div >
  </div >
  <!--  data show-->
  <div class="row mt-3" data-th-fragment="{allFragment}" >
    <div class="container" >
      <div class="row" >
        <div class=" bg-primary container text-center" >
          <strong ><span data-th-text="${message}" ></span ></strong >
        </div >
      </div >
      <div class="row mt-3" data-th-if="${not #lists.isEmpty(allReportDetail.attributeAndCounts)}" >
        <div class="container-fluid" >
          <div class="row" >
            <div class="col-md-6 col-sm-12" >
              <div class="row" >
                <div class="container-fluid text-center" >
                  <h3 >Summary Report</h3 >
                </div >
              </div >
              <div class="row" >
                <table class="table table-striped table-inverse table-responsive" id="summaryReport" >
                  <thead class="thead-inverse" >
                  <tr >
                    <th >Index</th >
                    <th >Status Name</th >
                    <th >Record Count</th >
                  </tr >
                  </thead >
                  <tbody >
                  <tr data-th-each="attributeAndCount, index : ${allReportDetail.attributeAndCounts}" >
                    <td data-th-text="${index.count}" ></td >
                    <td data-th-text="${attributeAndCount.name}" ></td >
                    <td data-th-text="${attributeAndCount.count}" ></td >
                  </tr >
                  </tbody >
                </table >
              </div >
            </div >
            <div class="col-md-6 col-sm-12 mb-sm-5 pt-sm-5 " >
              <div class="row" >
                <div class="container-fluid text-center" >
                  <h3 > Graphical Representation </h3 >
                </div >
              </div >
              <div class="row" >
                <canvas id="myChart" class="container-fluid col-sm-8" ></canvas >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >

<!--footer fragment-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >


<script type="text/javascript" src="/js/summaryReport.js" ></script >
</body >
</html >
