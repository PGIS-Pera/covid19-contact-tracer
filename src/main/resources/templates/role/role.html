<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/role/add'}" >
        <i class="fa fa-user-plus" ></i > &nbsp; New Role </a >

    </div >
    <div class="col " >
      <h4 class="text-center" >
        <strong >
          Role Management
        </strong >
      </h4 >
    </div >
    <div class="col" >
    </div >
  </div >
</div >
<div class="container-fluid" >
  <div class="offset-2 col-8 col-sm-8 col-md-8" id="roleListPresent" data-th-if="${not #lists.isEmpty(roles)}" >
    <div class="table-responsive" >
      <table class="table table-striped table-condensed" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Name</th >
          <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" > Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="role, rowCount : ${roles}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th data-th-text="${role.roleName}" ></th >
          <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >
            <a id="edit" data-th-href="${'/role/edit/' + role.id}" class="btn btn-primary btn-sm" >
              <i class="fa fa-edit"
                 style="font-size: 15px" ></i > &nbsp;Edit
            </a >
            &nbsp;
            <!--  <a data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                 data-th-href="${'/role/remove/' + role.id}" class="btn btn-danger btn-sm"
                 onclick="if
                          (!(confirm('Are you sure you want to delete this role?'))) return false"
              >Delete</a ></th >-->
        </tr >
        </tbody >
      </table >
    </div >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
