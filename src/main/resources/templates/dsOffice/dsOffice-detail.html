<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
      <a class="btn btn-info" data-th-href="${'/home'}" >
        Back To Home
      </a >
    </div >
    <div class="col" >
      <span class="font-weight-bold h2" data-th-text="${dsOfficeDetail.name}" ></span >
    </div >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/dsOffice'}" >
        <i class="fa fa-list" ></i >&nbsp; Ds Office List </a >
    </div >
  </div >
</div >
<div class="container-fluid text-center" >
  <div class="col-6 offset-md-3" data-th-fragment="dsOfficeDetail" >
    <!--Province-->
    <div class="form-row text-center" >
      <div class="col-md-4" >
        <label class="form-label " data-th-for="${'province'}" > Province :</label >
      </div >
      <div class="col-md-8" >
        <p class="display_detail"
           data-th-text="${dsOfficeDetail.district.province}" ></p >
      </div >
    </div >
    <!--District-->
    <div class="form-row text-center" >
      <div class="col-md-4" >
        <label class="form-label " > District </label >
      </div >
      <div class="col-md-8" >
        <p class="display_detail" data-th-text="${dsOfficeDetail.district.name}" ></p >
      </div >
    </div >
    <!--AgOffice name-->
    <div class="form-row text-center" >
      <div class="col-md-4" >
        <label class="form-label " > Name </label >
      </div >
      <div class="col-md-8" >
        <p class="display_detail" data-th-text="${dsOfficeDetail.name}" ></p >
      </div >
    </div >
    <!--Land Number-->
    <div class="form-row text-center" >
      <div class="col-md-4" >
        <label class="control-label" >Land No :</label >
      </div >
      <div class="col-md-8" >
        <p class="display_detail" data-th-text="${dsOfficeDetail.land}" ></p >
      </div >
    </div >
    <!--Email-->
    <div class="form-row text-center" >
      <div class="col-md-4" >
        <label class="control-label" >Email :</label >
      </div >
      <div class="col-md-8" >
        <p class="display_detail" data-th-text="${dsOfficeDetail.email}" ></p >
      </div >
    </div >
    <!--Address-->
    <div class="form-row text-center" >
      <div class="col-md-4" >
        <label class="control-label" >Address :</label >
      </div >
      <div class="col-md-8" >
        <p class="display_detail" data-th-text="${dsOfficeDetail.address}" ></p >
      </div >
    </div >
  </div >
  <!--summary report-->
  <div class="col-6 offset-md-3" >
    <div class="container-fluid" >
      <table class="table table-striped table-inverse table-responsive" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <th >Status Name</th >
          <th >Patient Count</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="attributeAndCount, index : ${attributeAndCounts}" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${attributeAndCount.name}" ></td >
          <td data-th-text="${attributeAndCount.count}" ></td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
  <!--Button-->
  <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
    <!--Back Button-->
    <a class="btn btn-dark" data-th-href="${'/dsOffice'}" tabindex="10" >
      <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
    </a >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
