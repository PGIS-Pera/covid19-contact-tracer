<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid   " >
  <div class="row text-md-center" >
    <div class="col" >
      <a class="btn btn-info" data-th-href="${'/home'}" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
      </a >
    </div >
    <div class="col" >
            <span class="h4 font-weight-bold text-center"
                  data-th-text="${'Person Record With Virus'}" ></span >
    </div >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/person'}" >
        <i class="fa fa-list" ></i >&nbsp; View List
      </a >
    </div >
  </div >
</div >
<div class="container-fluid mt-3" >
  <div id="accordianId" role="tablist" aria-multiselectable="true" >
    <div class="card" >
      <div class="card-header" role="tab" id="section1HeaderId" >
        <h5 class="mb-0" >
          <a class="text-decoration-none" data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId"
             aria-expanded="true"
             aria-controls="section1ContentId" >
            <div class="text-center container-fluid" >
              Person Details
            </div >
          </a >
        </h5 >
      </div >
      <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" >
        <div class="card-body" >
          <div class="container-fluid" >
            <div data-th-replace="~{person/person-detail :: personDetail}" ></div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >
<!--Form Content - start -->
<div class="container-fluid" >
  <div class="col-md-8 offset-md-2" >
    <form data-th-action="${addStatus==true?'/person/save':'/person/update'}" data-th-object="${personDetail}"
          method="POST" >
      <input data-th-field="*{id}" data-th-if="${addStatus==false}" readonly type="hidden" />
      <!--attempt-->
      <div class="form-row" >
        <div class="container-fluid" >
          <input type="hidden" name="attempt[0].person.id" data-th-value="${personDetail.id}" >
          <div class="form-group" >
            <label for="identifiedDate" >Identified Date</label >
            <input type="date" name="attempt[0].identifiedDate" id="identifiedDate" class="form-control"
                   placeholder="" >
          </div >
          <div class="form-group" >
            <label for="remark" >Remarks</label >
            <textarea name="attempt[0].remark" id="remark" class="form-control" cols="4" ></textarea >
          </div >
        </div >
      </div >
      <!--Interact Location History-->
      <div class="form-row" >
        <div class="container-fluid" >
          <table class="table table-striped table-inverse table-responsive" >
            <caption style="caption-side:top" >
              <div class="form-row" >
                &nbsp;&nbsp;
                <h3 class="font-weight-bold " >Locations Interact With Person</h3 >
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-info btn-sm " >
                  <i class="fas fa-notes-medical" ></i >
                  New
                </button >
              </div >
            </caption >
            <thead class="thead-inverse" >
            <tr >
              <th >Index</th >
              <th >Location Name</th >
              <th >Arrival At</th >
              <th >Leave At</th >
              <th >Modify</th >
            </tr >
            </thead >
            <tbody >
            <tr >
              <td >1</td >
              <td >Sepala Store</td >
              <td >2020-02-01 11.30 AM</td >
              <td >2020-02-01 11.45 AM</td >
              <td >
                <button class="btn btn-danger" >
                  <i class="far fa-times-circle" style="font-size: 20px" ></i >&nbsp;&nbsp;
                                                                               Remove
                </button >
              </td >
            </tr >
            <tr >
              <td >2</td >
              <td >Jayashantha Store</td >
              <td >2020-02-01 11.30 AM</td >
              <td >2020-02-01 11.45 AM</td >
              <td >
                <button class="btn btn-danger" >
                  <i class="far fa-times-circle" style="font-size: 20px" ></i >&nbsp;&nbsp;
                                                                               Remove
                </button >
              </td >
            </tr >
            </tbody >
          </table >

        </div >
      </div >
      <!-- button area-->
      <div class="form-group col-md-12 col-sm-12 text-center flex-column mt-3" >
        <!--Back Button-->
        <a class="btn btn-dark" data-th-href="${'/person'}" >
          <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
        </a >
        <!--Save Button-->
        <button class="btn btn-success ml-md-5" type="submit" >
          <i class="fa fa-save " style="font-size: 20px" ></i >&nbsp;&nbsp;
          <span data-th-text="${'Save'}" ></span >
        </button >
        <!--Cancel Button-->
        <button class="btn btn-warning ml-md-5" type="reset" >
          <i class="far fa-times-circle" style="font-size: 20px" ></i >&nbsp;&nbsp;Cancel
        </button >
      </div >

    </form >
  </div >
</div >

<input data-th-value="${gramaNiladhariSearchUrl}" hidden id="gramaNiladhariSearchUrl" type="text" >
<input data-th-value="${locationInteractUrl}" hidden id="locationInteractUrl" type="text" >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    <!--  todo lot of things to do-->
</script >
</body >
</html >
