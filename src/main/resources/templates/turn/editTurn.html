<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<link data-th-href="@{/css/newTurn.css}" media="all" rel="stylesheet" type="text/css" />
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid   " >
  <div class="row text-md-center" >
    <div class="col" >
      <a class="btn btn-info" data-th-href="${'/home'}" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
      </a >
    </div >
    <div class="col" >
            <span class="h4 font-weight-bold text-center"
                  data-th-text="${'Infected Person Record'}" ></span >
    </div >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/person'}" >
        <i class="fa fa-list" ></i >&nbsp; View List
      </a >
    </div >
  </div >
</div >
<div class="container-fluid mt-3" >
  <div id="accordianId" role="tablist" aria-multiselectable="true" >
    <div class="card" >
      <div class="card-header" role="tab" id="section1HeaderId" >
        <h5 class="mb-0" >
          <a class="text-decoration-none" data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId"
             aria-expanded="true"
             aria-controls="section1ContentId" >
            <div class="text-center container-fluid" >
              Person Detail
            </div >
          </a >
        </h5 >
      </div >
      <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" >
        <div class="card-body" >
          <div class="container-fluid" >
            <div class="form-row" >
              <!--Left Side-->
              <div class="col-md-6 col-sm-6 " >
                <!--code-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="code" >Code:</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.code}" id="code" ></p >
                  </div >
                </div >
                <!--Nic-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="nic" >NIC No :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.nic}" id="nic" ></p >
                  </div >
                </div >
                <!--Name-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="name" >Name :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.name}" id="name" ></p >
                  </div >
                </div >
                <!--Gender-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="gender" >Gender :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.gender.gender}" id="gender" ></p >
                  </div >
                </div >
                <!--Age-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="age" >Age :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.age}" id="age" ></p >
                  </div >
                </div >
              </div >
              <!--Right Side-->
              <div class="col-md-6 col-sm-6 " >
                <!--Person Status-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="liveDead" >Person Status :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.personStatus.personStatus}"
                       id="liveDead" ></p >
                  </div >
                </div >
                <!--Gramaniladhari Division Name-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="gramaNiladhariVal" >Gramaniladhari Division Name :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.gramaNiladhari.name}"
                       id="gramaNiladhariVal" ></p >
                  </div >
                </div >
                <!--Address-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="address" >Address :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-utext="${personDetail.address}" id="address" ></p >
                  </div >
                </div >
                <!--Mobile Number One-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="mobileOne" >Mobile :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.mobile}" id="mobileOne" ></p >
                  </div >
                </div >
                <!--created at-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="createdAt" >Created At :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control"
                       data-th-text="${#temporals.format(personDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                       id="createdAt" ></p >
                  </div >
                </div >
                <!--Created by-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="createdBy" >Created By :</label >
                  </div >
                  <div class="col-md-8" >
                    <p class="form-control" data-th-text="${personDetail.createdBy}" id="createdBy" ></p >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >

<!--Form Content - start -->
<div class="container-fluid" >
  <form data-th-action="${'/turn/save'}" data-th-object="${turnDetail}"
        method="POST" >
    <input data-th-field="*{id}" readonly type="hidden" id="personId" />
    <!--turn-->
    <div class="form-row" >
      <div class="page-header text-primary container-fluid " >
        <div class="text-center" >
          <h5 >Turn Related</h5 >
        </div >
        <hr />
      </div >
    </div >
    <div class="form-row" >
      <input type="hidden" data-th-field="*{person}" required >
      <div class="col-md-6 col-sm-6 " >
        <div class="form-group" >
          <label data-th-for="${'identifiedDate'}" >Identified Date :</label >
          <input type="date" data-th-field="*{identifiedDate}" class="form-control"
                 placeholder="" required >
        </div >
      </div >
      <div class="col-md-6 col-sm-6 " >
        <div class="form-group" >
          <label for="remark" >Remarks:</label >
          <textarea data-th-field="*{remark}" id="remark" class="form-control" cols="4" ></textarea >
        </div >
      </div >
    </div >
    <!--interact location history add -->
    <div class="form-row" >
      <div class="page-header text-primary container-fluid " >
        <div class="text-center" >
          <h5 >Interact Location Related</h5 >
        </div >
        <hr />
      </div >
    </div >
    <div class="container" >
      <div class="row" >
        <!--Left Side-->
        <div class="col-md-6 col-sm-6 " >
          <!--locationInteract-->
          <div class="form-row text-md-right text-sm-left" >
            <div class="col-md-4" >
              <label class="control-label" data-th-for="${'locationInteract'}" >Location Interact :</label >
            </div >
            <div class="col-md-8" >
              <input type="text" id="locationInteract" class="form-control"
                     placeholder="Please enter interact location name" >
              <input type="text" id="locationInteractOne" readonly class="form-control" disabled value="" >
              <div id="locationInteract-box" ></div >
              <span class="form-text text-muted bg-warring" > Please type more than 3 character</span >
              <input name="locationInteract.id" id="locationInteractId" value="" hidden type="number" >
            </div >
          </div >
        </div >
        <!--Right Side-->
        <div class="col-md-6 col-sm-6 " >
          <div class="form-row text-md-right text-sm-left" >
            <div class="col" >
              <label class="control-label" data-th-for="${'locationInteract'}" > Add Location :</label >
            </div >
            <div class="col text-center" >
              <button type="button" class="btn btn-info btn-group" data-toggle="modal" data-target="#modelId" >
                <i class="fas fa-notes-medical" ></i > &nbsp;&nbsp; New
              </button >
            </div >
          </div >
        </div >
      </div >
      <div class="row" >
        <!--Left Side-->
        <div class="col-md-6 col-sm-6 " >
          <!--Arrival At-->
          <div class="form-row text-md-right text-sm-left" >
            <div class="col-md-4" >
              <label class="control-label" for="arrivalAt" >Arrival At :</label >
            </div >
            <div class="col-md-8" >
              <input class="form-control" id="arrivalAt" type="datetime-local" />
            </div >
          </div >
        </div >
        <!--Right Side-->
        <div class="col-md-6 col-sm-6 " >
          <!--departure At-->
          <div class="form-row text-md-right text-sm-left" >
            <div class="col-md-4" >
              <label class="control-label" for="leaveAt" >Departure At :</label >
            </div >
            <div class="col-md-8" >
              <input class="form-control" id="leaveAt" type="datetime-local" />
            </div >
          </div >
        </div >
      </div >
      <div class="row mt-2" >
        <div class="container text-right" >
          <button class="btn btn-primary btn-sm" type="button" id="addTable" >Add to Table &nbsp;<i
                class="fas fa-table" ></i ></button >
        </div >
      </div >
    </div >
    <!--Interact Location History-->
    <div class="form-row" >
      <div class="container-fluid" >
        <table class="table table-striped table-inverse table-hover" >
          <caption style="caption-side:top;" class="font-weight-bold text-center h4" >
            Locations Interact With Person
          </caption >
          <thead class="thead-inverse" >
          <tr >
            <th >Location Name</th >
            <th >Arrival At</th >
            <th >Leave At</th >
            <th >Modify</th >
          </tr >
          </thead >
          <tbody >
          <!--todo 28/09/2021 pending need to complete turn edit -->
          <tr data-th-each="personLocationInteractTime, index : ${personLocationInteractTimes}" >
            <td >
              <input id="li${i}" type="text"
                     data-th-value="${personLocationInteractTime.locationInteract.id}"
                     data-th-name="${'personLocationInteractTimes[__${index.index}__].locationInteract.id'}"
                     hidden required >
              <input id="ln${i}" type="text"
                     data-th-value="${personLocationInteractTime.locationInteract.name}"
                     data-th-name="${'personLocationInteractTimes[__${index.index}__].locationInteract.name'}"
                     readonly class="form-control" >
            </td >
            <td >
              <input id="aa${i}" type="datetime-local"
                     data-th-value="${personLocationInteractTime.arrivalAt}"
                     data-th-name="${'personLocationInteractTimes[__${index.index}__].arrivalAt'}"
                     readonly class="form-control" required >
            </td >
            <td >
              <input id="la${i}" type="datetime-local"
                     data-th-value="${personLocationInteractTime.leaveAt}"
                     data-th-name="${'personLocationInteractTimes[__${index.index}__].leaveAt'}"
                     readonly class="form-control" required >
            </td >
            <td >
              <div class="custom-control custom-checkbox custom-control-inline "
                   data-th-each="stopActive,index_one : ${stopActives}" >
                <input class="custom-control-input "
                       data-th-checked="${stopActive==personLocationInteractTime.stopActive}"
                       data-th-id="${index.index+index_one.index+'-'}+${stopActive}"
                       data-th-name="${'personLocationInteractTimes[__${index.index}__].stopActive'}"
                       data-th-value="${stopActive}" required
                       type="radio" />
                <label class="custom-control-label"
                       data-th-for="${index.index+index_one.index+'-'}+${stopActive}"
                       data-th-text="${stopActive.stopActive}" > radio
                </label >
              </div >
            </td >
          </tr >
          </tbody >
        </table >
      </div >
    </div >
    <!-- button area-->
    <div class="form-group col-md-12 col-sm-12 text-center flex-column mt-3" >
      <!--Back Button-->
      <a class="btn btn-dark" data-th-href="${'/person'}" >
        <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
      </a >
      <!--Save Button-->
      <button class="btn btn-success ml-md-5" type="submit" >
        <i class="fa fa-save " style="font-size: 20px" ></i >&nbsp;&nbsp;
        <span data-th-text="${'Save'}" ></span >
      </button >
      <!--Cancel Button-->
      <button class="btn btn-warning ml-md-5" type="reset" >
        <i class="far fa-times-circle" style="font-size: 20px" ></i >&nbsp;&nbsp;Cancel
      </button >
    </div >
  </form >
</div >


<!--location interaction new add -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true" data-backdrop="static" data-keyboard="false" >
  <div class="modal-dialog modal-lg" role="document" >
    <div class="modal-content" >
      <div class="modal-header" >
        <h5 class="modal-title" >New Interaction Location Add</h5 >
      </div >
      <form id="contactForm" name="contact" role="form" >
        <div class="modal-body" >
          <div class="container" >
            <div class="row" >
              <!--Left Side-->
              <div class="col" >
                <!--Gramaniladhari division-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" for="gramaNiladhari" >Gramaniladhari Division :</label >
                  </div >
                  <div class="col-md-8" >
                    <input type="text" id="gramaNiladhari" class="form-control"
                           placeholder="Please enter gramaniladari division name" onkeyup="gramaniladhari(this)" />
                    <input type="text" id="gramaNiladhariOne" readonly name="locationInteract.gramaNiladhari.name"
                           class="form-control" disabled value="" >
                    <div id="gramaNiladhari-box" ></div >
                    <span class="form-text text-muted bg-warring" >Please type more than 3 character</span >
                    <input name="locationInteract.gramaNiladhari.id" id="gramaNiladhariId" hidden value="" >
                  </div >
                </div >
                <!--locationInteract-->
                <div class="form-row text-md-right text-sm-left" >
                  <div class="col-md-4" >
                    <label class="control-label" data-th-for="${'locationInteract'}" >Location Interact Name :</label >
                  </div >
                  <div class="col-md-8" >
                    <input type="text" id="locationInteractNew" class="form-control" name="name" value=""
                           placeholder="Please enter interact location name" >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
        <div class="modal-footer" >
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" id="closeModel" >
            <i class="fa fa-window-close" aria-hidden="true" ></i >&nbsp;&nbsp; Close
          </button >
          <button type="submit" class="btn btn-success btn-sm" id="saveModel" >
            <i class="fa fa-save " style="font-size: 20px" ></i >&nbsp;&nbsp;
            <span data-th-text="${'Save'}" ></span >
          </button >
        </div >
      </form >
    </div >
  </div >
</div >

<input data-th-value="${gramaNiladhariSearchUrl}" hidden id="gramaNiladhariSearchUrl" type="text" >
<input data-th-value="${locationInteractSearchUrl}" hidden id="locationInteractSearchUrl" type="text" >
<input data-th-value="${locationInteractSaveUrl}" hidden id="locationInteractSaveUrl" type="text" >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script type="text/javascript" src="/js/editTurn.js" ></script >
</body >
</html >
