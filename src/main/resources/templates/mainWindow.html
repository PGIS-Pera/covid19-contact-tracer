<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<link rel="stylesheet" data-th-href="@{/css/mainWindow.css}" >
<div data-th-replace="~{fragments/navBar :: navBarFragment}" ></div >
<div class="container-fluid mb-3" >
  <div class="row align-center " >
    <!--Add Person-->
    <div data-sec-authorize="hasAnyAuthority('ROLE_PHI')" class="col-xl-4 col-sm-6 col-12 mb-1" >
      <div class="card" >
        <div class="card-content" >
          <div class="card-body" >
            <div class="media d-flex" >
              <div class="align-self-center" >
                <i class="icon-speech warning font-large-2 float-left" ></i >
              </div >
              <div class="media-body" >
                <a class="h3" href="/person/add" ><i class="fa fa-user-plus" aria-hidden="true" ></i >&nbsp;&nbsp;Add
                                                                                                      Person</a >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
    <!--add Turn-->
    <div data-sec-authorize="hasAnyAuthority('ROLE_PHI')" class="col-xl-4 col-sm-6 col-12 mb-1" >
      <div class="card" >
        <div class="card-content" >
          <div class="card-body" >
            <div class="media d-flex" >
              <div class="align-self-center" >
                <i class="icon-speech warning font-large-2 float-left" ></i >
              </div >
              <div class="media-body" >
                <a class="h3" href="/person" ><i class="fas fa-file-medical" ></i >&nbsp;&nbsp;New Record</a >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
    <!--Edit Turn-->
    <div data-sec-authorize="hasAnyAuthority('ROLE_PHI')" class="col-xl-4 col-sm-6 col-12 mb-1" >
      <div class="card" >
        <div class="card-content" >
          <div class="card-body" >
            <div class="media d-flex" >
              <div class="align-self-center" >
                <i class="icon-speech warning font-large-2 float-left" ></i >
              </div >
              <div class="media-body" >
                <a class="h3" href="/turn" ><i class="fas fa-edit" ></i > &nbsp;&nbsp; Edit Turn</a >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
    <!--add UserDetails-->
    <div data-sec-authorize="hasAnyAuthority('ROLE_ADMIN')" class="col-xl-4 col-sm-6 col-12 mb-1" >
      <div class="card" >
        <div class="card-content" >
          <div class="card-body" >
            <div class="media d-flex" >
              <div class="align-self-center" >
                <i class="icon-speech warning font-large-2 float-left" ></i >
              </div >
              <div class="media-body" >
                <a class="h3" href="/userDetails/add" ><i class="fa fa-user-plus" aria-hidden="true" ></i >&nbsp;&nbsp;Add
                                                                                                           UserDetails</a >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
    <!--add User-->
    <div data-sec-authorize="hasAnyAuthority('ROLE_ADMIN')" class="col-xl-4 col-sm-6 col-12 mb-1" >
      <div class="card" >
        <div class="card-content" >
          <div class="card-body" >
            <div class="media d-flex" >
              <div class="align-self-center" >
                <i class="icon-speech warning font-large-2 float-left" ></i >
              </div >
              <div class="media-body" >
                <a class="h3" href="/user/add" ><i class="fa fa-user-plus" aria-hidden="true" ></i >&nbsp;&nbsp;Add
                                                                                                    User</a >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >
<div class="container-fluid mb-3" >
  <div class="row mt-3" >
    <div class="container" >
      <div class="row mt-3" data-th-if="${not #lists.isEmpty(allReportDetail.attributeAndCounts)}" >
        <div class="container-fluid" >
          <!--summary report-->
          <div class="row" >
            <div class="container-fluid" >
              <div class="row" >
                <div class="col-6" >
                  <h3 >Summary Report</h3 >
                </div >
                <div class="col-6" >
                  <h3 > Graphical representation </h3 >
                </div >
              </div >
              <div class="row" >
                <div class="col-6" >
                  <table class="table table-striped table-inverse table-responsive" id="summaryReport" >
                    <thead class="thead-inverse" >
                    <tr >
                      <th >Index</th >
                      <th >Status Name</th >
                      <th >Record Count</th >
                    </tr >
                    </thead >
                    <tbody >
                    <tr data-th-each="attributeAndCount, index : ${allReportDetail.attributeAndCounts}" >
                      <td data-th-text="${index.count}" ></td >
                      <td data-th-text="${attributeAndCount.name}" ></td >
                      <td data-th-text="${attributeAndCount.count}" ></td >
                    </tr >
                    </tbody >
                  </table >
                </div >
                <div class="col-6" >
                  <div class="row" >
                    <div class="col-md-1" ></div >
                    <div class="col-md-10" >
                      <div style="width:400px; height:100px;" >
                        <canvas id="myChart" width="400" height="100" ></canvas >
                      </div >
                    </div >
                    <div class="col-md-1" ></div >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >

<!--footer fragment-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >


    let STATUS = [];
    let PATIENT_COUNT = [];
    let COLORS = [];

    function showTableData() {
        let myTab = document.getElementById('summaryReport');
        for (let i = 1; i < myTab.rows.length; i++) {
            // GET THE CELLS COLLECTION OF THE CURRENT ROW.
            let objCells = myTab.rows.item(i).cells;
            STATUS.push(objCells.item(1).innerHTML);
            PATIENT_COUNT.push(parseInt(objCells.item(2).innerHTML));
            COLORS.push('#' + Math.floor(Math.random() * 16777215).toString(16));
        }
    }

    let canvas = document.getElementById("myChart");
    let ctx = canvas.getContext('2d');

    let data = {
        labels: STATUS,
        datasets: [
            {
                fill: true,
                backgroundColor: COLORS,
                data: PATIENT_COUNT,
// Notice the borderColor
                borderColor: ['black', 'black'],
                borderWidth: [2, 2]
            }
        ]
    };


    let options = {
        responsive: true,
        title: {
            display: true,
            text: 'Graphical representation summary data',
            position: 'top'
        },
        rotation: -0.7 * Math.PI
    };

    $(document).ready(function () {

        showTableData();
        // Chart declaration:
        let myBarChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    });


</script >
</body >
</html >
