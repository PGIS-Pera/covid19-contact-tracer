<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<link rel="stylesheet" data-th-href="@{/css/mainWindow.css}" >
<div data-th-replace="~{fragments/navBar :: navBarFragment}" ></div >
<div class="container-fluid mb-3" >
  <!--data-sec-authorize="hasAnyAuthority('ROLE_GUARD', 'ROLE_CHANDLER')"-->
  <!--Add Person-->
  <div class="col-xl-3 col-sm-6 col-12 mb-1" >
    <div class="card" >
      <div class="card-content" >
        <div class="card-body" >
          <div class="media d-flex" >
            <div class="align-self-center" >
              <i class="icon-speech warning font-large-2 float-left" ></i >
            </div >
            <div class="media-body" >
              <a class="h3" href="/person/add" >Add Person</a >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
  <!--add Turn-->
  <div class="col-xl-3 col-sm-6 col-12 mb-1" >
    <div class="card" >
      <div class="card-content" >
        <div class="card-body" >
          <div class="media d-flex" >
            <div class="align-self-center" >
              <i class="icon-speech warning font-large-2 float-left" ></i >
            </div >
            <div class="media-body" >
              <a class="h3" href="/person" >New Record</a >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
  <!--Edit Turn-->
  <div class="col-xl-3 col-sm-6 col-12 mb-1" >
    <div class="card" >
      <div class="card-content" >
        <div class="card-body" >
          <div class="media d-flex" >
            <div class="align-self-center" >
              <i class="icon-speech warning font-large-2 float-left" ></i >
            </div >
            <div class="media-body" >
              <a class="h3" href="/turn" >Edit Turn</a >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >

<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
