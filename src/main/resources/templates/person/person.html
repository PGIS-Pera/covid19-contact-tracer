<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<div data-th-replace="~{fragments/navBar :: navBarFragment}" ></div >
<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/person/add'}" >
        <i class="fa fa-user-plus" ></i > &nbsp; Add Patient </a >
    </div >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/person/excel'}" >
        <i class="fa fa-users" ></i > &nbsp; Add Patients &nbsp;
        <i class="far fa-file-excel" ></i >
      </a >
    </div >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/person/search'}" >
        <i class="fa fa-search" ></i > &nbsp; Search Patient </a >
    </div >
  </div >
  <div class="row text-center" >
    <div class="col" >
      <h4 class="text-center" >
        <strong >
          Patient Management
        </strong >
      </h4 >
    </div >
  </div >
</div >
<div class="container-fluid " >
  <div class="col-sm-12 flex-column " >
    <div class="row" data-th-if="${not #lists.isEmpty(people)}" >
      <div class="row" >
        <div class="col text-left" >
          <label for="pageSizeSelect" ></label >
          <select class="form-control pagination" id="pageSizeSelect" >
            <option data-th-each="pageSize : ${pageSizes}" data-th-text="${pageSize}"
                    data-th-value="${pageSize}"
                    data-th-selected="${pageSize} == ${selectedPageSize}" ></option >
          </select >
        </div >
      </div >
      <table class="table table-hover table-striped table-responsive-sm  mt-1" >
        <tr >
          <th >Index</th >
          <th >Re. Number</th >
          <th >Name</th >
          <th >NIC</th >
          <th >Mobile</th >
          <th >Status</th >
          <th >Police Area</th >
          <th >View</th >
        </tr >
        <tr data-th-each="person, index : ${people}" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${person.number}" ></td >
          <td data-th-text="${person.name}" ></td >
          <td data-th-text="${person.nic}" ></td >
          <td data-th-text="${person.mobile}" ></td >
          <td data-th-text="${person.deadLive.deadLive}" ></td >
          <td data-th-text="${person.policeStation.name}" ></td >
          <td >
            <a class="btn btn-success btn-sm" data-th-href="${'/person/' + person.id}" ><i
                  class="fa fa-folder-open" ></i >&nbsp;View</a >
          </td >
        </tr >
      </table >
      <div class="row" >
        <div data-th-if="${people.totalPages != 1}" class="form-group col-md-11 pagination-centered" >
          <ul class="pagination" >
            <li data-th-class="${people.number == 0} ? disabled : page-item" >
              <a class="page-link" data-th-href="@{/person/(pageSize=${selectedPageSize}, page=1)}" >&laquo;</a >
            </li >
            <li data-th-class="${people.number == 0} ? disabled : page-item" >
              <a class="page-link"
                 data-th-href="@{/person/(pageSize=${selectedPageSize}, page=${people.number})}" >&larr;</a >
            </li >
            <li data-th-class="${people.number == (page - 1)} ? 'active pointer-disabled' : page-item"
                data-th-each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}" >
              <a class="page-link"
                 data-th-href="@{/person/(pageSize=${selectedPageSize}, page=${page})}"
                 data-th-text="${page}" ></a >
            </li >
            <li data-th-class="${people.number + 1 == people.totalPages} ? disabled : page-item" >
              <a class="page-link"
                 data-th-href="@{/person/(pageSize=${selectedPageSize}, page=${people.number + 2})}" >&rarr;</a >
            </li >
            <li data-th-class="${people.number + 1 == people.totalPages} ? disabled : page-item" >
              <a class="page-link"
                 data-th-href="@{/person/(pageSize=${selectedPageSize}, page=${people.totalPages})}" >&raquo;</a >
            </li >
          </ul >
        </div >
      </div >
    </div >
  </div >
</div >

<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

<script data-th-src="@{/js/gramaNiladhari.js}" ></script >
</body >
</html >
