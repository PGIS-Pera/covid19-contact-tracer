<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid" >
  <div class="row text-center " >
    <div class="col" >
      <a class="btn btn-primary" data-th-href="${'/home'}" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
      </a >
    </div >
    <div class="col" >
      <h4 class="  text-dark text-center" >
        <strong >
          <span data-th-text="${personDetail.name}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col" >
      <a class="btn btn-success" data-th-href="${'/person'}" >
        <i class="fa fa-list" ></i >&nbsp; View List
      </a >
    </div >
  </div >
</div >
<!--Form Content - start -->
<div class="container-fluid" >
  <div class="form-row" data-th-fragment="personDetail" >
    <!--Left Side-->
    <div class="col-md-6 col-sm-6 " >
      <!--code-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="code" >Code:</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.code}" id="code" ></p >
        </div >
      </div >
      <!--Nic-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="nic" >NIC No :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.nic}" id="nic" ></p >
        </div >
      </div >
      <!--Name-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="name" >Name :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.name}" id="name" ></p >
        </div >
      </div >
      <!--Gender-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="gender" >Gender :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.gender.gender}" id="gender" ></p >
        </div >
      </div >
      <!--Age-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="age" >Age :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.age}" id="age" ></p >
        </div >
      </div >
    </div >
    <!--Right Side-->
    <div class="col-md-6 col-sm-6 " >
      <!--Person Status-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="liveDead" >Person Status :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.personStatus.personStatus}" id="liveDead" ></p >
        </div >
      </div >
      <!--Gramaniladhari Division Name-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="gramaNiladhari" >Gramaniladhari Division Name :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.gramaNiladhari.name}" id="gramaNiladhari" ></p >
        </div >
      </div >
      <!--Address-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="address" >Address :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-utext="${personDetail.address}" id="address" ></p >
        </div >
      </div >
      <!--Mobile Number One-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="mobileOne" >Mobile :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.mobile}" id="mobileOne" ></p >
        </div >
      </div >
      <!--created at-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="createdAt" >Created At :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${#temporals.format(personDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
             id="createdAt" ></p >
        </div >
      </div >
      <!--Created by-->
      <div class="form-row text-md-right text-sm-left" >
        <div class="col-md-4" >
          <label class="control-label" for="createdBy" >Created By :</label >
        </div >
        <div class="col-md-8" >
          <p class="form-control" data-th-text="${personDetail.createdBy}" id="createdBy" ></p >
        </div >
      </div >
    </div >
    <!-- previous diagnosed list-->
    <div class="form-group offset-md-3 col-md-6 col-sm-12 text-center flex-column " >
      <span class="h4 text-center" >Previous Diagnosed Attempts  </span >
      <!--list have value -->
      <ul data-th-if="${not #lists.isEmpty(personDetail.attempts)}" class="list-group" >
        <li class="list-group-item " data-th-each="attempt , index : ${personDetail.attempts}" >
          <span class="mr-2" data-th-text="${index.count}" ></span >:
          <span data-th-text="${{attempt.identifiedDate}}" ></span >
        </li >
      </ul >
      <!--list have no value-->
      <div class="container-fluid" >
        <div class="row" data-th-if="${#lists.isEmpty(personDetail.attempts)}" >
          <div class="col-sm-12" >
            <div class="alert alert-warning alert-dismissible fade show"
                 role="alert" >
              <h3 class="text-center text-danger" >
                <strong >There is no Record.
                </strong >
              </h3 >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
  <!--Button-->
  <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
    <!--Back Button-->
    <a class="btn btn-dark" data-th-href="${'/person'}" tabindex="10" >
      <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
    </a >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
